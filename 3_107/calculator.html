<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <form action="" class="calc">
            <input id="answer" type="text">
            <br>

            <input type="button" value="7" onclick="document.getElementById('answer').value+='7' ">
            <input type="button" value="8" onclick="document.getElementById('answer').value+='8' ">
            <input type="button" value="9" onclick="document.getElementById('answer').value+='9' ">
            <input id="hi" type="button" value="+" onclick="document.getElementById('answer').value+='+' " style="width: 50px;" >
            <br>

            <input type="button" value="4" onclick="document.getElementById('answer').value+='4' ">
            <input type="button" value="5" onclick="document.getElementById('answer').value+='5' ">
            <input type="button" value="6" onclick="document.getElementById('answer').value+='6' ">
            <input id="hi" type="button" value="-" onclick="document.getElementById('answer').value+='-' " style="width: 50px;">
            <br>

            <input type="button" value="1" onclick="document.getElementById('answer').value+='1' ">
            <input type="button" value="2" onclick="document.getElementById('answer').value+='2' ">
            <input type="button" value="3" onclick="document.getElementById('answer').value+='3' ">
            <input id="hi" type="button" value="*" onclick="document.getElementById('answer').value+='*' " style="width: 50px;">
            <br>

            <input type="button" value="." onclick="document.getElementById('answer').value+='.' "  style="width: 48px;">
            <input type="button" value="0" onclick="document.getElementById('answer').value+='0' ">
            <input id="hi" type="button" value="/" onclick="document.getElementById('answer').value+='/' " style="width: 48px;">
            <input type="button" value="=" onclick="document.getElementById('answer').value=eval(document.getElementById('answer').value)" style="width: 50px; background-color: green;" >
            <br>

            <input id="hi" type="button" value="clear" onclick="document.getElementById('answer').value=' ' " style="width: 210px ;">
        </form>
    </div>
</body>
</html>
